apply plugin: 'com.android.application'

android {

    compileSdkVersion 18
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId "com.sina.weibo.sdk.demo"
        minSdkVersion 15
        //noinspection all
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            //noinspection all
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file('/Users/wangchenlong/Exercises/Test-WeiboShare/debug.keystore')
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection all
    compile 'com.android.support:appcompat-v7:20.+'
    compile files('libs/weibosdkcore_v3.0.1.jar')
    compile files('libs/weibosdkcore_v3.0.1_so.jar')
}


















